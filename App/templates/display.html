<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
     <link rel="icon" href="../../favicon.ico">
 
     <title>Signin Template for Bootstrap </title>
 
     <!-- Bootstrap core CSS -->
     <link href="static/css/bootstrap.min.css" rel="stylesheet">
 
     <!-- Custom styles for this template -->
     <link href="static/css/signin.css" rel="stylesheet">
 
     <script src="static/js/jquery-3.2.1.min.js"> </script>
 
     <script> 
			$(function() {
				$('button').click(function() {
					var answer_in = $('.question-1:checked').val();
					var text_in = $('#question-1-text').text();
					var question_in = $('.question-1').attr('name');
					$.post('/postAnswer',
						{answer: answer_in, text : text_in, question: question_in })
						.done(function(response) {
							console.log(response);
						})
						.error(function(error) {
							console.log(error);
						});
				});
			});
		</script>
 
 </head>
 
 <body>
 
     <div class="container">

		<h2>Sample Question</h2>
		
		<form action="/query" method="post" role="form">
			<label name="question-1-text" id="question-1-text">Can you answers this?</label>
			<input type="radio" name="question-1" value="1" class="form-control question-1" > Yes<br>
			<input type="radio" name="question-1" value="0" class="form-control question-1" > No<br>
			<button class="btn btn-lg btn-primary btn-block" type="button">Submit </button>
		</form>
      
     </div>
   
 </body>
 
 </html>
